name: CI

on:
  pull_request:
  push:
    branches:
      - "feature/**"

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-rust
          add-job-id-key: false
          shared-key: v0-rust-feature
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-rust
          add-job-id-key: false
          shared-key: v0-rust-feature
      - name: Lint with clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            floe_core:
              - "crates/floe-core/**"
            floe_cli:
              - "crates/floe-cli/**"
            core_io:
              - "crates/floe-core/src/io/**"
              - "crates/floe-core/tests/io_tests/**"
              - "crates/floe-core/tests/io.rs"
            core_run:
              - "crates/floe-core/src/run/**"
              - "crates/floe-core/tests/run_tests/**"
              - "crates/floe-core/tests/run.rs"
            core_config:
              - "crates/floe-core/src/config/**"
              - "crates/floe-core/tests/config/**"
              - "crates/floe-core/tests/config.rs"
            docs:
              - "docs/**"
              - "README.md"
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-rust
          add-job-id-key: false
          shared-key: v0-rust-feature
      - name: Run tests
        env:
          CARGO_BUILD_JOBS: "2"
          RUST_TEST_THREADS: "2"
          RUSTFLAGS: "-C debuginfo=0"
        run: |
          if [ "${{ steps.changes.outputs.floe_core }}" = "true" ]; then
            if [ "${{ steps.changes.outputs.core_config }}" = "true" ]; then
              cargo test -p floe-core --test config
            fi
            if [ "${{ steps.changes.outputs.core_io }}" = "true" ]; then
              cargo test -p floe-core --test io
            fi
            if [ "${{ steps.changes.outputs.core_run }}" = "true" ]; then
              cargo test -p floe-core --test run
            fi
            cargo test -p floe-core --doc
          fi
          if [ "${{ steps.changes.outputs.floe_cli }}" = "true" ]; then
            cargo test -p floe-cli --tests
          fi
