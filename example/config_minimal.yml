version: "0.1"

metadata:
  project: "floe"

entities:
  - name: "customer"
    source:
      format: "csv"
      path: "in/customer/*.csv"
      options:
        header: true
        separator: ","
        null_values: ["", "NULL", "null"]
      cast_mode: "coerce"

    sink:
      accepted:
        format: "parquet"
        path: "out/accepted/customer/"
      rejected:
        format: "parquet"
        path: "out/rejected/customer/"
      report:
        path: "out/reports/customer/"

    policy:
      default_severity: "reject"
      quarantine:
        mode: "row"

    schema:
      columns:
        - name: "customer_id"
          type: "string"
          nullable: false
          unique: true
        - name: "created_at"
          type: "datetime"
          nullable: true
          unique: false
