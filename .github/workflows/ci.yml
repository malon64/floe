name: CI

on:
  pull_request:
  push:
    branches:
      - "feature/**"

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Lint with clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        env:
          CARGO_BUILD_JOBS: "1"
          RUST_TEST_THREADS: "1"
          RUSTFLAGS: "-C debuginfo=0"
        run: |
          cargo test -p floe-core --test config
          cargo test -p floe-core --test io
          cargo test -p floe-core --test run
          cargo test -p floe-core --doc
          cargo test -p floe-cli --tests
